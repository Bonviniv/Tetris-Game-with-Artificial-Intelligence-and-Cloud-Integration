<div class="tetris-game">
    <h1>Tetris Game</h1>
    <div class="game-board">
        <!-- The game board will be rendered here -->
    </div>
    <div class="controls">
        <button (click)="startGame()">Start Game</button>
        <button (click)="pauseGame()">Pause Game</button>
        <button (click)="resetGame()">Reset Game</button>
    </div>
    <div class="score">
        <p>Score: {{ score }}</p>
    </div>
</div>
